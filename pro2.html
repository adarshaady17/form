<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro2</title>
</head>
<body>
    <header>
        <h1>This is Create By Adarsh</h1>
        <h3>Contact Us Form</h3>
    </header>
    <form>
        <label for="name">Name:</label>
        <input type="text"id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="cn">Contact Number</label>
        <input type="number" maxlength="9999999999" id="cn">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="rts">Rather Not Say</option>
        </select>
        <br>
        <label for="dob">Date of Birthday</label>
        <input type="date" name id="dob">
        <br>
        <label for="Rating">Rating</label>
        <input type="radio" id="1star" name="star">
        <label for="1star">1</label>
        <input type="radio" id="2star" name="star">
        <label for="2star">2</label>
        <input type="radio" id="3star" name="star">
        <label for="3star">3</label>
        <input type="radio" id="4star" name="star">
        <label for="4star">4</label>
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea id="msg" cols="35" rows="5"
        placeholder="Enter Your Message"></textarea>
        <br>
        <input type="submit">
        <input type="reset">
        <br>
        <footer>
            <a href="https://www.youtube.com/" target="_blank">
                <img scr="../Images/youtube.png" alt="youtube" 
                height="40" width="40">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img scr="../Images/insta.jpg" alt="insta"
                height="40" width="40">
            </a>
        </footer>
    </form>
</body>
</html>
